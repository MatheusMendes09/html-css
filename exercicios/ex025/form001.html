<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" > <!--Desabilita sugestão de preenchimento dos campos--> <!--action envia conteudo do form para outro arquivo ou API etc...-->
        <p><label for="inome">Nome:</label> <!--Relaciona palavra Nome com input de id inome -->
            <input type="text" name="nome" id="inome"> 
        </p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p><input type="submit" value="Enviar"></p> <!--Aciona o action do form-->
    </form>
</body>
</html>
